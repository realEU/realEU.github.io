---
layout: default
title: Contact
---

{{ define "main" }}

{{ "<!-- contact -->" | safeHTML }}
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="section-title text-primary">{{ .Title }}</h2>
        {{ .Content }}
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <form action="https://formspree.io/f/mvodnbao" method="POST">
          <input type="text" id="name" name="name" placeholder="Name" class="form-control mb-4 shadow rounded-0"><br>
          <input type="email" id="mail" name="mail" placeholder="Email" class="form-control mb-4 shadow rounded-0"><br>
          <input type="text" id="subject" name="subject" placeholder="Subject"
            class="form-control mb-4 shadow rounded-0"><br>
          <textarea name="message" id="message" placeholder="Message"
            class="form-control mb-4 shadow rounded-0"></textarea><br>
          <div class="g-recaptcha" data-sitekey="6LcI5eYcAAAAAGePZ0AH-szDdC5p4b312OGS3ka1"></div><br>
          <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
{{ "<!-- /contact -->" | safeHTML }}

{{ end }}
